<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* A different gradient for the second page */
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            animation: fadeIn 1.5s ease;
        }
        h2 { color: #333; font-size: 2rem; margin-bottom: 15px; }
        p { color: #666; font-size: 1.1rem; line-height: 1.6; }
        .heart { font-size: 3rem; margin-top: 20px; animation: beat 1s infinite; display: inline-block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        .back-link { margin-top: 20px; display: block; color: #8fd3f4; text-decoration: none; font-size: 0.9rem;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Glad you clicked!</h2>
        <p>
            You are an amazing person, Anagha.<br>
            Keep smiling!
        </p>
        <div class="heart">❤️</div>
        <br>
        <a href="index.html" class="back-link">← Go Back</a>
    </div>
</body>
</html>
